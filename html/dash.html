<head>
    <link rel="stylesheet" href="../CSS/dash.css">
  </head>
  <body>
    <div class="content">
      <div class="header-main">
        <h2>Welcome Influencer</h2>
        <div class="balance">
          <p>Your Balance: Rp 10.000.000</p>
        </div>
        <div class="profile">
          <img src="profile.jpg" alt="Profile Picture">
          <p>John Doe</p>
        </div>
      </div>
      <div class="main-content">
        <div class="top-bisnis">
          <img src="bisnis1.jpg" alt="Bisnis 1">
          <p>Top Bisnis 1</p>
          <img src="bisnis2.jpg" alt="Bisnis 2">
          <p>Top Bisnis 2</p>
          <img src="bisnis3.jpg" alt="Bisnis 3">
          <p>Top Bisnis 3</p>
        </div>
        <div class="grafik">
          <h3>Grafik Penjualan</h3>
          <canvas id="grafik-penjualan"></canvas>
        </div>
        <div class="table">
          <h3>Tabel Penjualan</h3>
          <table>
            <tr>
              <th>Tanggal</th>
              <th>Jumlah Penjualan</th>
              <th>Total Pendapatan</th>
            </tr>
            <tr>
              <td>2023-02-01</td>
              <td>100</td>
              <td>Rp 1.000.000</td>
            </tr>
            <tr>
              <td>2023-02-02</td>
              <td>150</td>
              <td>Rp 1.500.000</td>
            </tr>
            <tr>
              <td>2023-02-03</td>
              <td>200</td>
              <td>Rp 2.000.000</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
